<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>card4</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card-container">
      <img
        class="card-header-image"
        src="Assets/bank-card-svgrepo-com.svg"
        alt=""
        srcset=""
      />
      <div class="card-content">
        <h2>Card details</h2>
        <p>
          Enter your card details to kickstart your<br />
          free trial. Don't worry, you won't be charged<br />
          a dime untill your free trail ends in
          <span class="bold-text">7 days</span>.
        </p>
      </div>
      <div class="card-form">
        <div class="card-details">
          <img
            class="card-row-img"
            src="Assets/bank-card.svg"
            alt=""
            srcset=""
          />
          <input
            type="text"
            name=""
            id=""
            class="card-number-input card-number"
            placeholder="Card number"
          />
          <input
            type="text"
            name=""
            id=""
            class="card-number-input card-expCvc"
            placeholder="MM/YY"
          />
          <input
            type="text"
            name=""
            id=""
            class="card-number-input card-expCvc"
            placeholder="CVC"
          />
        </div>
        <button type="button" class="card-btn">
          Start your 7-days free trail
        </button>
        <div class="card-footer-content">
          <img
            class="card-row-img"
            src="Assets/secure-svgrepo-com.svg"
            alt=""
            srcset=""
          />
          <p>Secure and encrypt</p>
        </div>
      </div>
    </div>
  </body>
</html>
