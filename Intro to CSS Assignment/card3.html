<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>card3</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card-container">
      <img
        class="card-header-image"
        src="Assets/phone-calling-svgrepo-com.svg"
        alt=""
        srcset=""
      />
      <div class="card-content">
        <h2>Phone number</h2>
        <p>
          Would you like a new OpenPhone number or<br />
          want to port your existing number over?
        </p>
      </div>
      <div class="card-rows">
        <img
          class="card-row-img"
          src="Assets/gift-svgrepo-com.svg"
          alt=""
          srcset=""
        />
        <div class="card-mid-content">Brand new number</div>
        <img
          class="card-row-img"
          src="Assets/right-arrow.png"
          alt=""
          srcset=""
        />
      </div>
      <div class="card-rows">
        <img
          class="card-row-img"
          src="Assets/right-arrow-svgrepo-com.svg"
          alt=""
          srcset=""
        />
        <div class="card-mid-content">Port existing number</div>
      </div>
      <div class="phone-footer-content">
        <p>
          if you choose to port your number, you will be given a temporary
          OpenPhone number to test things out with during the porting process
        </p>
      </div>
    </div>
  </body>
</html>
