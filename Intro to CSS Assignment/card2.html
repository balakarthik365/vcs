<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>card2</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card-container">
      <img class="card-header-image" src="Assets/wave.png" alt="" srcset="" />
      <div class="card-content">
        <h2>Welcome Amy!</h2>
        <p>
          Its great to have you with us! To help us optimize your
          experience,tell us how you plan to use OpenPhone.
        </p>
      </div>
      <div class="card-rows">
        <img class="card-row-img" src="Assets/briefcase.png" alt="" srcset="" />
        <div class="card-mid-content">Work</div>
        <img
          class="card-row-img"
          src="Assets/right-arrow.png"
          alt=""
          srcset=""
        />
      </div>
      <div class="card-rows">
        <img
          class="card-row-img"
          src="https://www.svgrepo.com/show/503810/home.svg"
          alt=""
          srcset=""
        />
        <div class="card-mid-content">Personal</div>
      </div>
    </div>
  </body>
</html>
