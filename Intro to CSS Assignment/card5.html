<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>card5</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card-container">
      <img
        class="card-header-image"
        src="Assets/company-svgrepo-com.svg"
        alt=""
        srcset=""
      />
      <div class="card-content">
        <h2>Your Company</h2>
        <p>
          Tell us about your company. You will be able to invite your teammates
          in the next step.
        </p>
      </div>
      <div class="card5-form">
        <div class="form-controls">
          <label for="card5-inputs" class="card5-label">Company name</label>
          <input
            type="text"
            name=""
            id="card5-inputs"
            class="card5-inputs"
            placeholder="Enter company name"
          />
        </div>
        <div class="form-controls">
          <label for="card5-inputs" class="card5-label"
            >Industry(optional)</label
          >
          <div class="card5-inputs" tabindex="0">
            <span class="card-row-img-span">
              <img
                class="card-row-img"
                src="Assets/des-palette-svgrepo-com.svg"
                alt=""
                srcset=""
              /><span class="card-mid-content"> Creative agency</span>
              <img
                class="card-row-img"
                src="Assets/down-arrow.svg"
                alt=""
                srcset=""
              />
            </span>
          </div>
        </div>
        <div class="form-controls">
          <label for="card5-inputs" class="card5-label"
            >Your role(optional)</label
          >
          <div class="card5-inputs" tabindex="0">
            <span class="card-row-img-span">
              <img
                class="card-row-img"
                src="Assets/target-svgrepo-com.svg"
                alt=""
                srcset=""
              /><span class="card-mid-content"> Owner / Founder / CEO</span>
              <img
                class="card-row-img"
                src="Assets/down-arrow.svg"
                alt=""
                srcset=""
              />
            </span>
          </div>
        </div>
        <div class="form-controls">
          <label for="card5-inputs" class="card5-label"
            >Company size(optional)</label
          >
          <div class="card5-inputs" tabindex="0">
            <span class="card-row-img-span">
              <img
                class="card-row-img"
                src="Assets/target-svgrepo-com.svg"
                alt=""
                srcset=""
              /><span class="card-mid-content"> 2 - 10</span>
              <img
                class="card-row-img"
                src="Assets/down-arrow.svg"
                alt=""
                srcset=""
              />
            </span>
          </div>
        </div>
        <div class="form-controls">
          <button type="button" class="card-btn">Continue</button>
        </div>
      </div>
    </div>
  </body>
</html>
