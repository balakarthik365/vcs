<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Management</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="container relative">
      <p
        class="absolute p-2 rounded-lg top-0 right-5 my-2 text-red-600 bg-red-100 border border-red-200 font-semibold text-sm hidden transform ease-in-out"
        id="showErrMsg"
      ></p>
      <div
        class="w-1/3 mx-auto border border-neutral-400 mt-10 rounded-lg shadow-md"
      >
        <h1
          class="text-xl rounded-t-lg bg-blue-500 text-white py-2 font-bold text-center"
        >
          Welcome to the User Management!
        </h1>
        <div class="flex items-center gap-5 p-2 my-5">
          <input
            type="text"
            name=""
            id="userName"
            placeholder="enter name"
            class="shadow-sm w-1/2 box-border p-2 text-sm border border-neutral-400 focus:outline-none focus:border-blue-400 focus:ring-blue-400 focus:ring-1 rounded-lg"
          />
          <input
            type="email"
            name=""
            id="userEmail"
            placeholder="enter email"
            class="shadow-sm w-1/2 box-border p-2 text-sm border border-neutral-400 focus:outline-none focus:border-blue-400 focus:ring-blue-400 focus:ring-1 rounded-lg"
          />
        </div>
        <div class="text-center my-5">
          <button
            id="addUsers"
            onclick="addUsers()"
            class="bg-blue-500 text-white font-semibold py-2 px-8 rounded-lg hover:cursor-pointer hover:bg-blue-900 transform ease-in-out"
          >
            Add User
          </button>
        </div>
      </div>
      <div class="text-center my-5 w-1/3 mx-auto" id="showDiv">
        <div class="flex flex-col border border-neutral-400 rounded-lg p-0.5">
          <h1
            class="text-xl rounded-t-lg bg-blue-500 text-white py-2 font-bold text-center"
          >
            List of Users
          </h1>
          <table class="w-full">
            <thead>
              <tr class="text-neutral-800">
                <th class="px-5 py-3 text-sm font-semibold text-left uppercase">
                  Name
                </th>
                <th class="px-5 py-3 text-sm font-semibold text-left uppercase">
                  Email
                </th>
                <th class="px-5 py-3 text-sm font-semibold text-left uppercase">
                  Delete
                </th>
              </tr>
            </thead>
            <tbody class="divide-y divide-neutral-200/70" id="addRow"></tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="../JS/userManagement.js"></script>
  </body>
</html>
