<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todo tasks</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://unpkg.com/alpinejs" defer></script>
  </head>
  <body>
    <div class="container box-border m-0 relative">
      <div class="h-[100vh]">
        <div class="bg-blue-600 block p-4 text-white font-bold text-center">
          If you've got a task, start managing today!
        </div>
        <div class="w-[40%] mx-auto">
          <div class="mt-18 px-3">
            <p class="text-xl font-semibold">
              Manage your task,
              <span class="text-neutral-600 font-normal">@balakarthik</span>
            </p>
            <p class="mt-1 text-sm">
              Add you tasks and start organising them quickly.
            </p>
          </div>
          <div
            class="relative mt-6 border border-neutral-200 bg-neutral-50 rounded-lg p-8 hover:drop-shadow-sm transform-view ease-in duration-100"
          >
            <div
              class="hidden text-white absolute rounded-tr-lg top-0 right-0 flex items-center gap-2 bg-green-700 p-2"
            >
              <p>Done</p>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-check-circle-fill"
                viewBox="0 0 16 16"
              >
                <path
                  d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"
                />
              </svg>
            </div>
            <p class="text-xl">
              Learn tailwind media queries and responsive design
            </p>
            <p class="mt-1 text-sm">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Nisi
              labore quas consectetur!
            </p>
            <div class="flex items-center justify-between mt-6">
              <div
                class="ease-in duration-100 hover:font-semibold flex items-center gap-1 text-green-700 cursor-pointer hover:text-green-900"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  fill="currentColor"
                  class="bi bi-check2-circle"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M2.5 8a5.5 5.5 0 0 1 8.25-4.764.5.5 0 0 0 .5-.866A6.5 6.5 0 1 0 14.5 8a.5.5 0 0 0-1 0 5.5 5.5 0 1 1-11 0"
                  />
                  <path
                    d="M15.354 3.354a.5.5 0 0 0-.708-.708L8 9.293 5.354 6.646a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0z"
                  />
                </svg>
                <p class="text-[16.5px]">mark as done</p>
              </div>
              <div
                class="ease-in duration-100 hover:font-semibold flex items-center gap-1 text-red-700 cursor-pointer hover:text-red-900"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  fill="currentColor"
                  class="bi bi-trash"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"
                  />
                  <path
                    d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"
                  />
                </svg>
                <p>Delete</p>
              </div>
            </div>
          </div>
        </div>
        <div
          x-data="{ modalOpen: false }"
          @keydown.escape.window="modalOpen = false"
          class="w-auto h-auto absolute bottom-10 right-10"
        >
          <button
            class="bg-neutral-200 rounded-full p-2 cursor-pointer hover:bg-neutral-300 hover:drop-shadow-sm transform-view ease-in duration-100"
            @click="modalOpen=true"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="36"
              height="36"
              fill="currentColor"
              class="bi bi-plus"
              viewBox="0 0 16 16"
            >
              <path
                d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"
              />
            </svg>
          </button>
          <template x-teleport="body">
            <div
              x-show="modalOpen"
              class="fixed top-0 left-0 z-[99] flex items-center justify-center w-screen h-screen"
              x-cloak
            >
              <div
                x-show="modalOpen"
                x-transition:enter="ease-out duration-100"
                x-transition:enter-start="opacity-0"
                x-transition:enter-end="opacity-100"
                x-transition:leave="ease-in duration-300"
                x-transition:leave-start="opacity-100"
                x-transition:leave-end="opacity-0"
                @click="modalOpen=false"
                class="absolute inset-0 w-full h-full bg-black opacity-40"
              ></div>
              <div
                x-show="modalOpen"
                x-trap.inert.noscroll="modalOpen"
                x-transition:enter="ease-out duration-300"
                x-transition:enter-start="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
                x-transition:enter-end="opacity-100 translate-y-0 sm:scale-100"
                x-transition:leave="ease-in duration-200"
                x-transition:leave-start="opacity-100 translate-y-0 sm:scale-100"
                x-transition:leave-end="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
                class="relative w-full py-3 bg-white sm:max-w-lg sm:rounded-lg"
              >
                <div
                  class="flex items-center px-6 justify-between border-b border-neutral-200 mb-4"
                >
                  <h3 class="text-lg font-semibold py-2">Add task</h3>
                  <button
                    @click="modalOpen=false"
                    class="absolute top-0 right-0 flex items-center justify-center w-8 h-8 mt-5 mr-5 text-gray-600 rounded-full hover:text-gray-800 hover:bg-gray-50"
                  >
                    <svg
                      class="w-5 h-5"
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M6 18L18 6M6 6l12 12"
                      />
                    </svg>
                  </button>
                </div>
                <div class="relative w-auto px-7">
                  <div class="text-sm my-3">
                    <label
                      for="taskName"
                      class="block mb-1 text-sm font-medium text-gray-700"
                      >Task name</label
                    >
                    <input
                      type="text"
                      name=""
                      id="taskName"
                      placeholder="ex: Learn tailwind media queries"
                      class="w-full px-4 py-2 text-sm border border-neutral-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    />
                  </div>
                  <div class="text-sm my-3">
                    <label
                      for="taskDesc"
                      class="block mb-1 text-sm font-medium text-gray-700"
                      >Task description</label
                    >
                    <textarea
                      type="text"
                      name=""
                      id="taskDesc"
                      placeholder="ex: lorem ipsum dolor sit amet consectetur adipisicing elit."
                      class="w-full px-4 py-2 text-sm border border-neutral-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    ></textarea>
                  </div>
                  <div
                    class="text-sm my-3 flex items-center justify-between font-semibold"
                  >
                    <button
                      class="py-2 px-6 bg-blue-700 text-white rounded-lg cursor-pointer hover:bg-blue-800 hover:drop-shadow-sm transform-view ease-in duration-100"
                    >
                      Add
                    </button>
                    <button
                      class="py-2 px-6 bg-red-700 text-white rounded-lg cursor-pointer hover:bg-red-800 hover:drop-shadow-sm transform-view ease-in duration-100"
                      @click="modalOpen=false"
                    >
                      Cancel
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </template>
        </div>
      </div>
    </div>
  </body>
</html>
